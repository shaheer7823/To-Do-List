<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input" style="padding-left: 50px;">
            <input type="text" id="task-input" placeholder="Enter What To-Do" required>
            <button onclick="addTask()">Add To-Do List</button>
        </div>
        <ul id="task-list" class="task-list"></ul>
    </div>

</body>
<script src="script.js"></script>
</html>
